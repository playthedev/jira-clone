<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="colorFliter">
                <div class="pink"></div>
                <div class="blue"></div>
                <div class="green"></div>
                <div class="black"></div>
            </div>
            <div class="addDel">
                <div class="add"><i class="fa-regular fa-plus"></i></div>
                <div class="del"><i class="fa-sharp fa-solid fa-xmark"></i></div>
            </div>
        </div>
        <div class="container">
            
        </div>
        
       
        <div class="ticketGenerate">
            <div class="notes"><textarea name="notesArea"  cols="30" rows="5" id="notesArea" placeholder="Enter your ticket task.." ></textarea></div>
            <div class="colorSet">
                <div class="pink1"></div>
                <div class="blue1"></div>
                <div class="green1"></div>
                <div class="black1"></div>
            </div>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
